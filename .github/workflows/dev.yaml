on:
  pull_request: 
    branches:
      - develop

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: loc
        id: loc
        run: echo "report='$(node ./check.mjs loc --report=html-table ${{ github.event.pull_request.head.sha }} ${{ github.event.pull_request.base.sha }})'" >> $GITHUB_OUTPUT
      - name: comments
        uses: octokit/graphql-action@v2.x
        with:
          query: |
            mutation($repository: String!, $pullRequest: Int!, $body: String!) {
              addComment(input: {repositoryId: $repository, subjectId: $pullRequest, body: $body}) {
                clientMutationId
              }
            }
          variables: |
            repository: ${{ github.repository }}
            pullRequest: ${{ github.event.pull_request.number }}
            body: ${{ steps.loc.outputs.report }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
